{% extends "authentication/layout.html" %}

{% block body %}

    <h1 class="my-3">{{ category|upper }}</h1>

    {% if not items %}
        <p class="my-3">Nothing added for {{ category }}.</p>
    {% else %}
        {% for item in items %}
            <div class="mx-3">
                <h5>{{ item.name }}</h5>
                <p>{{ item.content }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
