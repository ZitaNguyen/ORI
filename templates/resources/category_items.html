{% extends "authentication/layout.html" %}

{% block body %}

    <h1 class="my-3">{{ category|upper }}</h1>

    {% if not items %}
        <p class="my-3">Nothing added for {{ category }}.</p>
    {% else %}
        {% for item in items %}
            <div class="mx-3">
                <h5 id="item-{{ item.id }}" data-id="{{ item.id }}" data-content="{{ item.content }}" data-state="off"><i class="bi bi-caret-down-fill"></i> {{ item.name }}</h5>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
